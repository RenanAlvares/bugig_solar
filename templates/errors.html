{% extends "base.html" %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/errors.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block content %}
<main>
    <!-- Grade de fundo tech -->
    <div class="grid-background"></div>

    <div class="error-page">
        <div class="error-header">
            <!-- Bateria Animada -->
            <div class="mascote-container">
                <div class="battery-container">
                    <div class="warning-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="battery-terminal"></div>
                    <div class="battery-body">
                        <div class="battery-level"></div>
                        <div class="battery-percentage">!</div>
                        <div class="energy-particles">
                            <span class="particle"></span>
                            <span class="particle"></span>
                            <span class="particle"></span>
                            <span class="particle"></span>
                            <span class="particle"></span>
                            <span class="particle"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Código do Erro -->
            <div class="error-code-container">
                <div class="code-with-icon">
                    <h1 data-text="{{ code }}">{{ code }}</h1>
                </div>
                
                <!-- Badge de status -->
                <div class="error-status-badge">
                    <i class="fas fa-circle-exclamation"></i>
                    <span>ERRO {{ code }}</span>
                </div>
            </div>
        </div>
        
        <!-- Mensagem de erro -->
        <div class="message">
            <p>{{ message }}</p>
        </div>

        <div class="redirect-timer">
            <i class="fas fa-clock"></i>
            <span>Redirecionando em <strong id="countdown">10</strong> segundos...</span>
        </div>
        
        <!-- Botão principal -->
        <a href="{{ url_for('public.landing_page') }}" class="btn-default">
            <i class="fas fa-home"></i>
            <span>Voltar para a Página Inicial</span>
        </a>
        
        <!-- Temporizador opcional (descomente se quiser redirecionamento automático) -->
    </div>
</main>

<script src="{{ url_for('static', filename='js/errors.js') }}"></script>

<!-- Script opcional para countdown de redirecionamento -->
<script>
    let countdown = 10;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
        countdown--;
        if (countdownElement) {
            countdownElement.textContent = countdown;
        }
        
        if (countdown <= 0) {
            clearInterval(timer);
            window.location.href = "{{ url_for('public.landing_page') }}";
        }
    }, 1000);
</script>
{% endblock %}
