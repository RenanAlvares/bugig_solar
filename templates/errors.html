{% extends "base.html" %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/errors.css') }}">
{% endblock %}

{% block content %}
<main>
    <!-- Partículas flutuantes no background -->
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>
    <span class="floating-particle"></span>

    <div class="error-page">
        <div class="error-header">
            <!-- Bateria Animada -->
            <div class="mascote-container">
                <div class="battery-container">
                    <div class="warning-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="battery-terminal"></div>
                    <div class="battery-body">
                        <div class="battery-level"></div>
                        <div class="battery-percentage">!</div>
                        <div class="energy-particles">
                            <span class="particle"></span>
                            <span class="particle"></span>
                            <span class="particle"></span>
                            <span class="particle"></span>
                            <span class="particle"></span>
                            <span class="particle"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Código do Erro -->
            <div class="error-code-container">
                <div class="code-with-icon">

                    <h1 data-text="{{ code }}">{{ code }}</h1>
                </div>
            </div>
        </div>
        
        <p>{{ message }}</p>
        
        <a href="{{ url_for('public.landing_page') }}" class="btn-default">
            <i class="fas fa-home"></i>
            Voltar para a Página Inicial
        </a>
    </div>
</main>

<script src="{{ url_for('static', filename='js/errors.js') }}"></script>
{% endblock %}
